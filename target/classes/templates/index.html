<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>登录</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
		<script>
			if (location.hostname != 'localhost') {
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				ga('create', 'UA-44208259-6', 'auto');
				ga('send', 'pageview');
			}
		</script>
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body class="text-center">
<!--	<script type="text/javascript" th:src="@{/js/md5.js}" ></script>-->
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<form class="form-signin" th:action="@{/user/login}">
<!--			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">-->
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input id="input" type="password" name="ori_password" class="form-control" th:placeholder="#{login.password}" required="">

			<div hidden="hidden" class="submit">
				<label>
					<input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
				</label>
			</div>
			<input hidden="hidden" id="output" name="password" class="form-control">


			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">©网易大作业 2021-2022</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>

	<script src="https://cdn.jsdelivr.net/gh/emn178/js-md5/build/md5.min.js"></script>
	<script>method = md5;</script>

	</body>

</html>
