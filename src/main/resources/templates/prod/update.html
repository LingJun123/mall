        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form style="margin: 10px" th:action="@{/product/update}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>产品ID</label>
                    <input type="text" name="prod_id" readonly="true" class="form-control" th:value="${product.getProd_id()}">

                <div class="form-group">

                </div>

                    <input type="text" name="brief" class="form-control" th:value="${product.getBrief()}">
                </div>
                <div class="form-group">
                    <label>商品图片:</label>
                    <!--                    <form th:action="@{/product/saveImage}" method="post">-->
                    <input type="file" accept="image/*" name="imgFile" class="form-control">

<!--                    <button style="margin-top: 10px; float: right" type="submit" class="btn btn-primary">上传</button>-->
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" name="price" class="form-control" th:value="${product.getPrice()}">
                </div>
                <div class="form-group">
                    <label>全文</label>
                    <input type="text" name="content" class="form-control" th:value="${product.getContent()}">
                </div>
                <button style="float: right" type="submit" class="btn btn-primary">修改</button>
            </form>

<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
