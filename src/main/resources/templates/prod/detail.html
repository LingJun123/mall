<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:if="${role} == 1">
            <div  th:replace="~{commons/commons::sidebar(active='main.html')}"></div>
        </div>
        <div th:if="${role} == 2">
            <div th:replace="~{commons/commons::sidebar2(active='admin')}"></div>
        </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="form-group">
                <label>标题</label>
                <label class="form-control" th:text="${product.getProd_name()}"/>
            </div>
            <div class="form-group">
                <label>摘要</label>
                <label class="form-control" th:text="${product.getBrief()}"/>
            </div>

            <div class="form-group">
                <label>价格</label>
                <label class="form-control" th:text="${product.getPrice()}"/>
            </div>

            <div class="form-group">
                <label>全文</label>
                <label class="form-control" th:text="${product.getContent()}"/>
            </div>

            <div style="float: right">
                <div th:if="${role} == 1">
                    <a th:class="!${flag}?('btn btn-sm btn-success'):('btn btn-sm btn-outline-light')"
                       th:onclick="if( [[${flag}]] ){alert('不可重复购买！');return false;}else{if(confirm('您确定购买该商品吗？')){return true}else{return false}}"
                       th:href="@{/product/buy/}+${product.getProd_id()}">购买</a>
                </div>
                <div th:if="${role} == 2">
                    <a class="btn btn-sm btn-success" th:href="@{/product/edit/}+${product.getProd_id()}">编辑</a>
<!--                    <a th:class="btn btn-sm btn-success"-->
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
